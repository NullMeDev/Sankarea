name: Sankarea News Feed

on:
  schedule:
    - cron: '*/24 * * * *'
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Cache state
        uses: actions/cache@v3
        with:
          path: data/state.json
          key: state-${{ runner.os }}

      - name: Build
        run: |
          go mod tidy
          go build -o sankarea ./cmd/sankarea

      - name: Run Sankarea
        run: |
          ./sankarea --config config/sources.yml --state data/state.json
        env:
          OPENAI_API_KEY:   ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOKS: ${{ secrets.DISCORD_WEBHOOKS }}
