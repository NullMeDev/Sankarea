- name: Run News Feed Bot
      run: |
        ./newsbot --config config/sources.yml --state data/state.json
      env:
        OPENAI_API_KEY:      ${{ secrets.OPENAI_API_KEY }}
        DISCORD_BOT_TOKEN:   ${{ secrets.DISCORD_BOT_TOKEN }}
        DISCORD_WEBHOOKS:    ${{ secrets.DISCORD_WEBHOOKS }}
