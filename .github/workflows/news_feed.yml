name: Go News Feed

on:
  schedule:
    - cron: '*/24 * * * *'
  workflow_dispatch:

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Cache Sankarea state
        uses: actions/cache@v3
        with:
          path: data/state.json
          key: state-${{ runner.os }}

      - name: Build Sankarea binary
        run: go build -o sankarea ./cmd/newsbot

      - name: Run Sankarea bot
        run: ./sankarea --config config/sources.yml --state data/state.json --max 6
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOKS: ${{ secrets.DISCORD_WEBHOOKS }}
          GOOGLE_FACTCHECK_API_KEY: ${{ secrets.GOOGLE_FACTCHECK_API_KEY }}
          CLAIMBUSTER_API_KEY: ${{ secrets.CLAIMBUSTER_API_KEY }}

      - name: Upload Sankarea state
        uses: actions/upload-artifact@v3.1.2
        with:
          name: sankarea-state
          path: data/state.json
